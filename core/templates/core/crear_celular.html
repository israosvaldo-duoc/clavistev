<!-- HERENCIA DESDE base.html-->
{% extends 'core/base.html' %}

<!-- CARGA DE ELEMENTOS ESTÃTICOS-->
{% load static %}

<!-- BLOQUE CSS-->
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'core/'%}css/style.css">
{% endblock %}


<!-- BlOQUE CONTENIDO-->
{% block contenido %}

<h2>Agregar Nuevo Celular</h2>
<form action="" method="POST" id="formulario">
    {% csrf_token %}
    <div class="form-group">
        {{form.as_p}}
        
    </div>

    <div id="div-enviar-limpiar">
        <input class="btn btn-primary" type="submit" value="Enviar" id="enviar">
        <input class="btn btn-secondary" type="reset" value="Limpiar" id="limpiar">
    </div>
</form>

<div id="mensaje" class="" role="alert"> <p id="mensaje-success"> {{ mensaje }} </p></div>
{% endblock %}


<!-- BlOQUE JAVASCRIPT-->
{% block javascript %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
<script src="{% static 'core/'%}js/fx.js"></script>
{% endblock %}
