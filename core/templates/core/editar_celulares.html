{% extends 'core/base.html' %}

{% load static %}

<!-- BLOQUE CSS-->
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'core/'%}css/style.css">
{% endblock %}

<!-- BlOQUE CONTENIDO-->
{% block contenido %}

<h2 id="titulo-modificar-celular">Modificar Celular</h2>
<form action="" method="POST" id="formulario-modificar">
    {% csrf_token %}
    <div class="form-group">
        {{form.as_p}}
        
    </div>

    <div id="div-enviar-limpiar">
        <input class="btn btn-primary" type="submit" value="Enviar" id="Modificar">
        <input class="btn btn-secondary" type="reset" value="Limpiar" id="limpiar">
    </div>
</form>

<div id="mensaje" class="" role="alert"> <p id="mensaje-success"> {{ mensaje }} </p></div>
{% endblock %}
